<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Connections Community App to integrate with IBM Bluemix Watson Services">
    <meta name="author" content="Luis Felipe Flórez">

    <title>Watson Services for IBM Connections</title>

    <!-- Bootstrap Core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    
    


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-controller="MainCtrl" ng-init="init()">
    <!-- Div Menu Connections acá -->
    
    <div class="container-fluid">
        <div class="row">
            <!-- Navigation -->
            <div class="col-md-12" ng-controller="HeaderCtrl">
                <ul class="nav nav-tabs">
                    
                    <li ng-class="{ active: isActive('/about')}">
                        <a href="#/about">About</a>
                    </li>
                    <li ng-class="{ active: isActive('/stream')}">
                        <a href="#/stream">Stream</a>
                    </li>
                    <li ng-class="{ active: isActive('/header')}">
                        <a href="#/header">Header</a>
                    </li>
                    <li ng-show="isUserLoggedIn">
                        <a href="#/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Header -->
                <div ng-view></div>
                <!-- /.intro-header -->
            </div>
        </div>

    

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <p class="text-muted credit">
                    Ejemplo creado por <a href="http://martinbean.co.uk">Luis Flórez</a> y <a href="http://ryanfait.com/sticky-footer/">Jhonattan Vega</a>.
                </p>
            </div>
        </div>
    </footer>
    
    <!-- Angular -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/showdown/src/showdown.js"></script>
    <script src="bower_components/angular-markdown-directive/markdown.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    
    <!-- services -->
    <script src="modules/auth/index.js"></script>

    <!-- Modules -->
    <script src="app.js"></script>
    <script src="modules/about/index.js"></script>
    <script src="modules/stream/index.js"></script>
    <script src="modules/contact/index.js"></script>
    <script src="modules/header/index.js"></script>
    <script src="view1/view1.js"></script>
    <script src="view2/view2.js"></script>
    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>

    <!-- jQuery -->
    <script src="assets/js/jquery.min.js"></script>
    
    <!-- Custom template JS -->
    <script src="assets/js/scripts.js"></script>
    
    <!-- D3Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>
    
    <!-- Gráfica Personality Insights -->
    <script src="https://personality-insights-livedemo.mybluemix.net/js/components/personality-sunburst-chart.standalone.min.js"></script>
    
    <!-- Menú Connections acá -->

</body>

</html>
